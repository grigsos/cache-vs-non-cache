name: Python Caching Workflow

on: push

jobs:
  build-fast:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Checkout code

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache full pip install
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.local/lib/python3.11/site-packages
        key: ${{ runner.os }}-python3.11-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python3.11-

    - name: Install dependencies
      run: |
        if [ -d ~/.local/lib/python3.11/site-packages ] && [ "$(ls -A ~/.local/lib/python3.11/site-packages)" ]; then
          echo "Using cached dependencies"
        else
          mkdir -p ~/.local/lib/python3.11/site-packages
          pip install -r requirements.txt --no-cache-dir
        fi

  build-slow:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Checkout code

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies 2
      run: pip install -r requirements.txt
