name: Python Caching Workflow

on: push

jobs:
  build-fast:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Checkout code

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check directory size
      run: du -sh ${{ env.pythonLocation }}

    - name: Cache full pip install
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.pythonLocation }}/lib/python3.11/site-packages
          ~/.cache/pip
        key: ${{ runner.os }}-python3.11-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python3.11-

    - name: Install dependencies
      run: |
        if [ -d ${{ env.pythonLocation }}/lib/python3.11/site-packages ]; then
          echo "Using cached dependencies"
        else
          pip install -r requirements.txt
        fi

  build-slow:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Checkout code

    - name: Set up Python 3.11 2
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies 2
      run: pip install -r requirements.txt
